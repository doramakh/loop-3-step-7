<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  
  <div class="container">
    <form class="cinema-ticket" method="GET">
      
      <header class="form-header">
        <div class="film">
          <div class="film-info">
            <h2>League of Justice</h2>
            <span class="seat-number" class="hd-format">real 3d</span>
            <span class="seat-number" class="age-control">12+</span>
          </div>
          
          <div class="cinema-details">
            <p class="cinema-name">Sunshine cinema</p>
            <p class="film-time">Tonight, 7 PM</p>
          </div>
        </div><!-- film  -->
        
        <button class="close-button">
          <i class="material-icons">close</i>
        </button>
      </header>
    </form>
  </div>
      
      
    </body>
    </html>
